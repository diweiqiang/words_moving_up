<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .hope{
            width:90%;
            height:50px;
            overflow: hidden;
            margin:30px auto;
            border:1px solid lightblue;
        }

        .hope li a{
            /*height:50px;*/
            line-height: 50px;
            color:lightcoral;
            /*text-indent: 20px;*/
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div class="hope">
    <ul>
        <li><a href="#">叶静静飘飘落窗前</a></li>
        <li><a href="#">就像爱情在回旋</a></li>
        <li><a href="#">如果能够回到从前</a></li>
        <li><a href="#">但愿少爱你一点</a></li>
        <li><a href="#">岁月曾改变容颜</a></li>
        <li><a href="#">我对你多年从未变</a></li>
        <li><a href="#">你看海你看天就是不看我的眼</a></li>
        <li><a href="#">是否发现爱在你身边</a></li>
        <li><a href="#">我等待我无奈累了还不愿离开</a></li>
        <li><a href="#">奢望终有一天你明白</a></li>
    </ul>
</div>

<script src="jquery-3.1.0.js"></script>
<script>
    setInterval('autoMoving(".hope")',2500);

    function autoMoving(elem) {
        $(elem).find('ul').animate({marginTop:'-50px'},800,function () {
            /*ul中的第一个移下去后后面的自动补上来，ul占据的空间位置不变*/
            $(this).css({marginTop:'0px'}).find('li:first').appendTo(this);
        });
    }
</script>
</body>
</html>
